<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title></title>

</head>

<body>

	<form onsubmit='loadConfiguration(event);'>
		<input id="configuration-id" type="text" value="" />
		<input type="submit" value="Load demo" />
	</form>
	
	<script>
		function loadConfiguration(e) {
			e.preventDefault();
			try {
				let configurationId = document.getElementById("configuration-id").value;
				if(configurationId) {
					selectConfigurationButton.performClick(configurationId);
				} else {
					alert("Please provide a configuration ID");
				}
			} catch (e) {
				alert(e.message);
			}
			
			return false;
		}
	</script>

</body>
</html>
